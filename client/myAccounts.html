<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4 my-3" id={{_id}}>
                <div class="pro-frame">
                    <div class="p-frame">
                        {{#if pPic}}
                            <img class="w-100" src={{pPic}} alt="Image for Profile">
                        {{else}}
                            <img src="blank-profile_640.png" alt="Placeholder Image for Profile">
                        {{/if}}
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">{{pFirst}} {{pLast}}, Lv{{pAge}}</p>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-md-6">
                            posted by {{pName}}
                        </div>
                        <div class="col-md-3 text-end">
                            <a href="/profile/{{_id}}"><i class="fa fa-file-code-o js-view" aria-hidden="true"></i></a>
                            {{#if isOwner}}
                                <i class="fa fa-pencil-square-o js-edit" aria-hidden="true"></i>
                                <i class="fa fa-trash-o js-delete" aria-hidden="true"></i>
                            {{/if}}
                        </div>
                        
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
    {{> confirmDel}}
    {{> editProfile}}
</template>
